<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Shout Into The Void</title>
    <link rel="stylesheet" href="styles/bootswatch.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="MyController">

<header class="navbar navbar-fixed-top">
    <div class="container">
        <h1 class="navbar-header">Shout Into The Void</h1>
        <div class="nav navbar-nav navbar-right">
            <button class="btn btn-primary" ng-click="toggleModal()">POST</button>
        </div>

    </div>
</header>

<section class="spacer"></section>

<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Compose New Post</h3>
            </div>
            <form ng-submit="submit()" class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="input-name">Your Name</label>
                    <input class="form-control" type="text" ng-model="formData.name" placeholder="Jeremiah Bullfrog">
                </div>
                <div class="form-group">
                    <label class="control-label" for="input-message">Message</label>
                    <input class="form-control" type="text" ng-model="formData.message" placeholder="Shout into the void!">
                </div>
                <button type="button" class="btn btn-default" ng-click="toggleModal()">Close</button>
                <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<section class="post_feed container">
    <div ng-repeat="post in posts" class="panel panel-primary">

        <div class="panel-body">

            <h3>{{ post.name }}</h3>

            <p>{{ post.message }}</p>

            <div class="pull-left">
                <h5>{{ post.createdOn }}</h5>
            </div>

            <div class="pull-right">
                <button ng-click="handleDelete(post._id)" class="post_delete_btn">DELETE</button>
                <button ng-click="handleEdit(post._id)" class="post_edit_btn">EDIT</button>  
            </div>      
        </div>
    </div>
</section>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript">


</script>
</body>
</html>
