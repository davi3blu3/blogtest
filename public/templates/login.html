<div class="template-container container">
    <div class="panel panel-primary">
    <div class="post action-panel">

        <h3><strong>Log In</strong></h3>
        <div ng-if="message" class="alert alert-success" role="alert">
            <p>{{ message }}</p>   
        </div>
        <div ng-if="error" class="alert alert-danger" role="alert">
            <p>{{ error }}</p>   
        </div>

        <form ng-hide="message" ng-submit="login()" class="clearfix">
            <div class="form-group">
                <label class="control-label" for="input-name">Username</label>
                <input class="form-control"
                       type="text"
                       ng-model="loginUsername"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label class="control-label" for="input-message">Password</label>
                <input class="form-control"
                       type="text"
                       ng-model="loginPassword"
                       placeholder="Password">
            </div>
            <button type="submit" value="Submit" class="btn btn-primary pull-right">Submit</button>
        </form>

    </div>
    </div>
</div>
