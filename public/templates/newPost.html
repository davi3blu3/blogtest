<div class="template-container container">
    <div class="post">

        <h3>Create A New Post</h3>

        <form ng-submit="submit()" class="modal-body">
            <div class="form-group">
                <label class="control-label" for="input-name">Your Name</label>
                <input class="form-control" type="text" ng-model="postData.name" placeholder="Yes, You!">
            </div>
            <div class="form-group">
                <label class="control-label" for="input-message">Message</label>
                <input class="form-control" type="text" ng-model="postData.message" placeholder="Shout into the void!">
            </div>
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>
