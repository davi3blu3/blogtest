<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Shout Into The Void</title>
</head>
<body>

<header>
    <h1>Shout Into The Void</h1>
    <button>POST</button>
</header>


<div ng-controller="MyController">
    <div ng-repeat="post in posts">
        <h3>{{ post.name }}</h3>
        <p>{{ post.message }}</p>
        <h5>{{ post.createdOn }}</h5>
        <button ng-click="handleDelete(post._id)">DELETE</button>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript">


</script>
</body>
</html>
