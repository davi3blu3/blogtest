<div class="template-container container">
    <div ng-repeat="post in posts" class="panel panel-primary">

        <div class="panel-body post">

            <h4 class="post-name">{{ post.username }}</h4>

            <p class="post-message">{{ post.message }}</p>

            <div class="pull-left">
                <h5 class="post-date">{{ post.date }}</h5>
            </div>

            <div class="pull-right">
                <a href="#/editPost.html/{{ post._id }}"><button class="btn btn-default hover-warning">EDIT</button></a>
                <button ng-click="handleDelete(post._id)" class="btn btn-default hover-danger">DELETE</button>
 
            </div>      
        </div>
    </div>
</div>
