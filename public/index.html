<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Shout Into The Void</title>
    <link rel="stylesheet" href="styles/bootswatch.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-controller="MyController">

<header class="navbar navbar-fixed-top">
    <div class="container">
        <h1 class="navbar-header">Shout Into The Void</h1>
        <div class="nav navbar-nav navbar-right">
            <button class="btn btn-primary" ng-click="toggleModal()">POST</button>
        </div>

    </div>
</header>

<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <legend>Compose New Post</legend>
            </div>
            <form ng-submit="submit()" class="modal-body">
                <div class="input-item">
                    <label for="input-name">Your Name</label>
                    <input type="text" ng-model="formData.name" placeholder="Jeremiah Bullfrog">
                </div>
                <div class="input-item">
                    <label for="input-message">Message</label>
                    <input type="text" ng-model="formData.message" placeholder="Shout into the void!">
                </div>
            </form>
            <div class="modal-footer">
                <pre>
                    {{ formData }}
                </pre>
                <input type="submit" value="Submit">
                <button type="button" class="btn btn-default" ng-click="toggleModal()">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal_background">
    <form ng-submit="submit()" class="post">
        <fieldset>
            <legend>Compost New Post</legend>
            <button ng-click="toggleModal()">Close</button>
            <div class="input-item">
                <label for="input-name">Your Name</label>
                <input type="text" ng-model="formData.name" placeholder="Jeremiah Bullfrog">
            </div>
            <div class="input-item">
                <label for="input-message">Message</label>
                <input type="text" ng-model="formData.message" placeholder="Shout into the void!">
            </div>
            <input type="submit" value="Submit">
        </fieldset>
        <pre>
            {{ formData }}
        </pre>
    </form>
</div>



<section class="post_feed">
    <div ng-repeat="post in posts" class="post">
        <h2 class="post_username">{{ post.name }}</h2>
        <button ng-click="handleDelete(post._id)" class="post_delete_btn">DELETE</button>
        <button ng-click="handleEdit(post._id)" class="post_edit_btn">EDIT</button>
        <p>{{ post.message }}</p>
        <h5>{{ post.createdOn }}</h5>
    </div>

    

</section>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
<script src="scripts/app.js" type="text/javascript">


</script>
</body>
</html>
